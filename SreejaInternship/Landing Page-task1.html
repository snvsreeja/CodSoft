<!DOCTYPE html>
<head>
    <title>Simple Landing Page</title>
    <style type="text/css">
        *{
            padding: 0; margin: 0; box-sizing: border-box;
        }
        header{
            width: 100%;
            height: 100vh;
            background:url(picture.jpg);
            background-size: cover;
            font-family: sans-serif;
        }
        nav{
            width: 100%;
            height: 100px;
            color:black;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .Logo
        {
            font-size: 2em;
            border-bottom: 2px solid black;
            letter-spacing: 2px;
        }
        .menu a
        {
           text-decoration: none;
           color: black;
           padding: 10px 20px;
           font-size: 20px;
           position: relative;
        }
        .menu a:before
        {
            content: '';
            position: absolute;
            top:0;
            left:0;
            width:0%;
            height: 100%;
            border-bottom: 2px solid indianred;
            transition: 0.4s linear;
        }
        .menu a:hover:before
        {
            width: 90%;
        }
        .register a
        {
           text-decoration: none;
           color: black;
           padding: 10px 20px;
           font-size: 20px;
           background:indianred;
           border-radius: 8px;
           transition: 0.4s;

        }
        .register a:hover
        {
            background: transparent;
            border: 1px solid indianred;

        }
        .h-txt
        {
          max-width: 650px;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%,-50%); 
          text-align: center; 
        }
        .h-txt span
        {
            letter-spacing:5px ;

        }
        .h-txt h1
        {
            font-size: 3.5em;
        }
        .h-txt a
        {
            text-decoration: none;
            background: indianred;
            color: black;
            padding: 10px 20px;
            letter-spacing:5px;
            transition: 0.4s;

        }
        .h-txt a:hover
        {
            background: transparent;
            border: 1px solid indianred;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="Logo">
                Travel-Sree
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Hill Stations</a>
                <a href="#">Best Offers</a>
                <a href="#">Our Sites</a>
                <a href="#">Contact</a>
            </div>
            <div class="register">
                <a href="#">Register</a>
            </div>
        </nav>
        <section class="h-txt">
            <span>Enjoy</span><br>
            <h1>International Travel Agency</h1>
            <br>
            <a href="#">Book Your Trip </a><br><br>
            <p>Happy Vacation</p>
        </section>
    </header>
    
</body>
</html>
